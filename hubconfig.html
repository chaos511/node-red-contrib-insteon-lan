<script type="text/javascript">
    RED.nodes.registerType('hub-config',{
        category: 'config',
        defaults: {
	    name:	{value:""},
            ip: 	{value:"",required:true},
            port: 	{value:"",required:true},
	    username:	{value:"",required:true},
	    password:	{value:"",required:true}
        },
        label: function(){	
		return this.name==null ? this.ip+":"+this.port : this.name
        }
    });
</script>

<script type="text/x-red" data-template-name="hub-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
	<br/>
	<br/>
        <label for="node-config-input-ip"><i class="icon-tag"></i> Hub IP address</label>
        <input type="text" id="node-config-input-ip" placeholder="192.168.x.x">
        <br/>
        <label for="node-config-input-port"><i class="icon-tag"></i> Hub Port</label>
        <input type="text" id="node-config-input-port" placeholder="25105">
        <br/>
	<br/>
        <label for="node-config-input-username"><i class="icon-tag"></i> User</label>
        <input type="text" id="node-config-input-username" placeholder="">
        <label for="node-config-input-password"><i class="icon-tag"></i> Pass</label>
        <input type="password" id="node-config-input-password" placeholder="">
    </div>

</script>
